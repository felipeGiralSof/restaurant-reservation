<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Reservaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-4">Lista de Reservaciones</h1>
    <form class="row g-3" method="get">
        <div class="col-4">
            <label for="fecha" class="form-label">Filtrar por fecha:</label>
        </div>
        <div class="col-4">
            <input type="date" id="fecha" name="fecha" class="form-control col-auto"/>
        </div>
        <div class="col-4">
            <button type="submit" class="btn btn-primary col-auto">Filtrar</button>
        </div>
    </form>
    <table class="table table-striped table-bordered mt-4">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>ID Cliente</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reservacion : ${reservaciones}">
                <td th:text="${reservacion.id}"></td>
                <td th:text="${reservacion.clienteId}"></td>
                <td th:text="${reservacion.fechaReserva}"></td>
                <td th:text="${reservacion.estado}"></td>
                <td>
                    <a th:href="@{/reservaciones/editar/{id}(id=${reservacion.id})}">Editar</a>
                    <a th:href="@{/reservaciones/eliminar/{id}(id=${reservacion.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
<a href="/api/reservaciones/crear" class="btn btn-primary">Nueva Reservaci√≥n</a>
</body>
</html>
