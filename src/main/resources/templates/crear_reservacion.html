<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Reservación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-4">Crear Reservación</h1>
    <form th:action="@{/reservaciones/crear}" th:object="${reservacion}" method="post">
        <div class="row">
            <label for="clienteId" class="col-sm-3 col-form-label">Cliente ID:</label>
            <div class="col-sm-3">
                <input type="number" id="clienteId" class="form-control" th:field="*{clienteId}" required>
            </div>
            <label for="horarioId" class="col-sm-3 col-form-label">Horario ID:</label>
            <div class="col-sm-3">
                <input type="number" id="horarioId" class="form-control" th:field="*{horarioId}" required>
            </div>
        </div>
        <div class="row mt-4">
            <label for="fechaReserva" class="col-sm-3 col-form-label">Fecha Reserva:</label>
            <div class="col-sm-3">
                <input type="date" id="fechaReserva" class="form-control" th:field="*{fechaReserva}" required>
            </div>
            <label for="numPersonas" class="col-sm-3 col-form-label">Número de Personas:</label>
            <div class="col-sm-3">
                <input type="number" id="numPersonas" class="form-control" th:field="*{numPersonas}" required>
            </div>
        </div>

        <button type="submit" class="btn btn-success mt-4">Guardar</button>
    </form>
</body>
</html>
