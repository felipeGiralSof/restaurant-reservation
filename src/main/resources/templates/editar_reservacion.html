<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Reservación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Editar Reservación</h1>
<form th:action="@{/reservaciones/editar}" th:object="${reservacion}" method="post">
    <input type="hidden" th:field="*{id}" class="form-control"/>
    <label for="clienteId" class="form-label">ID Cliente:</label>
    <input type="text" id="clienteId" th:field="*{clienteId}" readonly class="form-control"/>
    <br/>
    <label for="horarioId" class="form-label">ID Horario:</label>
    <input type="text" id="horarioId" th:field="*{horarioId}" class="form-control"/>
    <br/>
    <label for="fechaReserva" class="form-label">Fecha Reserva:</label>
    <input type="date" id="fechaReserva" th:field="*{fechaReserva}" class="form-control"/>
    <br/>
    <label for="numPersonas" class="form-label">Número de Personas:</label>
    <input type="number" id="numPersonas" th:field="*{numPersonas}" class="form-control"/>
    <br/>
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
</form>
</body>
</html>
